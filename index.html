<html>
<head>
  <title>Warm up yourself</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <style>
    body {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex: 1;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #222;
    }

    header {
      height: 30vh;
    }

    .container h1 {
      color: #fff;
      font-family: monospace;
      font-size: 30px;
      padding-top: 10vh;
    }

    #fireCanvas {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      border: 1px solid #000;
    }

    td {
      width: 50px;
      height: 50px;
      border: 1px solid #000;
      text-align: center;
      vertical-align: center;
      font-family: monospace;
      font-size: 18px;
      position: relative;
    }

    td.pixel {
      width: 4px;
      height: 4px;
      border: 0;
    }

    .pixel-index {
      font-size: 10px;
      display: inline-block;
      position: absolute;
      top: 2px;
      right: 2px;
      color: #999;
    }

    #range {
      -webkit-appearance: none;
      width: 202px;
      height: 10px;
      background: #444;
      outline: none;
      -webkit-transition: .2s;
      transition: opacity .2s;
      transform: rotate(180deg);
      border-radius: 8px;
    }

    #range .slide {
      width: 20px;
    }

    footer {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #3A3335;
    }

    footer p img {
      width: 20px;
      margin: 0 8px;
    }
  </style>
</head>

<body>
  <audio id="fireSound" src="./fire.mp3" autoplay loop></audio>
  <div class="container">
    <header>
      <h1>Warm up yourself.</h1>
    </header>
    <div>
      <div id="fireCanvas"></div>
      <input id="range" type="range" min="2" step="0.1" max="6" value="3.9" />
    </div>
    <footer>
      <p>Made with <img src="./js.png" /> by Gabriel Paiva</p>
    </footer>
  </div>
  <script src="./fire.js"></script>
</body>

</html>
